      var h = 500;

      var svg = d3.select("main")

                  .attr("height", h)

      d3.json("geojson/us-states.json").then(function(us) {
        console.log(us);
        var projection = d3.geoAlbersUsa()
                           .translate([0,0])
                           .scale(500);
        var path = d3.geoPath()
                     .projection(projection);
        var map = svg.append("g")
                     .attr("id", "map")
        map.selectAll("path")
           .data(us.features)
           .enter()
           .append("path")
